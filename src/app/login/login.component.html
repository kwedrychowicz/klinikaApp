<div class="main-container">
        <div class="list">
<form autocomplete="off" novalidate class="login-form" [formGroup]="form">

    <fieldset>
        <legend>Logowanie do systemu</legend>
        <div class="form-field">
            <label>Email:</label>
            <input name="email" formControlName="email">
        </div>
        <div class="form-field">
            <label>Hasło:</label>
            <input name="password" formControlName="password" type="password">
        </div>
    </fieldset>

    <button (click)="login()">Zaloguj się</button>

</form>
</div></div>
