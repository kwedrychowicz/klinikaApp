<!--<p>Szczegóły: {{displayEvent.event.title}}&nbsp;,{{displayEvent.event.start}}&nbsp;{{displayEvent.event.end}}</p>-->
<div *ngIf="calendarOptions">
    <ng-fullcalendar #ucCalendar [options]="calendarOptions" 
    (eventClick)="eventClick($event.detail)" (eventDrop)="updateEvent($event.detail)"
    (eventResize)="updateEvent($event.detail)" (clickButton)="clickButton()"
    (dayClick)="dayClick($event.detail)" 
    ></ng-fullcalendar>
</div>
